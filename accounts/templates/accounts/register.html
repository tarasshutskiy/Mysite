{% extends 'accounts/base.html' %}


{% block content %}

<div class="container" >
      <h1>Реєстрація</h1>
     <div class="form-group " >
      <form  method="post" >
          {% csrf_token %}



            {% for f in form %}
          <p id="table"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label><br>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div><br>

            {% endfor %}

         <button class="btn btn-success" type="submit">Зареєструватися</button>
      </form>
     </div>
    </div>


{% endblock %}
