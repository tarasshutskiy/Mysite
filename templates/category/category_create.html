{% extends 'base/base.html' %}


{% block title %}Home{% endblock %}


{% block content %}


<div class="container" >
      <h1>NEW POST</h1>
     <div class="form-group " >
      <form action="{% url 'category_create' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
          <p id="table"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div><br>

            {% endfor %}

         <button class="btn btn-secondary" type="submit">Добавить</button>
          </div>
      </form>
    </div>






{% endblock %}
