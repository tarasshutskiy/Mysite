{% extends 'base/base.html' %}


{% block title %}Home{% endblock %}


{% block content %}




        <div class="container">
            <div class="row">

        {% for post in post_list %}
            <div class="col-md-4 mx-auto">
                <div class="card mb-4 shadow-sm">
                    <a href="{{ post.get_absolute_url }}">
                    <img src="{{ post.image_post.url }}" width="100%" height="255">
                        </a>
                        <div class="card-body ">
                            <p class="card-text clip">{{ post.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a>View</a></button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ post.get_absolute_url }}">Edit</a></button>
                        </div>
                        <small class="text-muted">{{ post.time_create }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>



{% endblock %}
