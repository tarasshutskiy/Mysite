{% extends 'base.html' %}
{% load i18n %}


{% block content %}

<div class="container text-center" id="delete">
    <h1>{% trans "Delete" %}</h1><br>
    <form action="" method="post" >
        {% csrf_token %}
        <p><span>{% trans "Are you sure you want to delete this post?" %}</span></p>
        <button type="submit" class="btn btn-danger">{% trans "Delete post" %}</button>
    </form>
</div>

{% endblock %}
