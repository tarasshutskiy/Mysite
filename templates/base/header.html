{% load static %}
{% load category_tags %}

     <div class="collapse bg-primary" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                {% if request.user.is_authenticated %}
              <a class="btn btn-success" href="{% url 'logout' %}"><i class="bi bi-person-circle"></i> {{user.username}}</a>

            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                {% get_list_category as categories %}
              <h4 class="text-white">Меню</h4>
                <form class="form-inline mt-2 mt-md-0" action="{% url 'post_list' %}" method="get">
                <input name="q" type="text" class="form-control mr-sm-2 "  placeholder="Пошук" aria-label="Search">
                </form>

              <ul class="list-unstyled">
                <li><a href="{% url 'post_create' %}" class="text-white"><i class="bi bi-file-post"></i> Новий Пост</a></li>
                <li><a href="{% url 'category_create' %}" class="text-white"><i class="bi bi-bookmark-check"></i> Нова Категорія</a></li>
                <li><a class="text-white" href="{% url 'api' %}"><i class="bi bi-telegram"></i> API</a></li>
              </ul>
                 <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    Категорії
                 </button>
                <div class="dropdown-menu bg-success" aria-labelledby="dropdownMenuButton">
                    {% get_categories %}
                </div>
                {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark box-shadow bg-light" >
        <div class="container d-flex justify-content-between">
            <h5 class="my-0 mr-md-auto font-weight-normal text-dark"><a href="{% url 'post_list' %}"><img src="{% static 'img/logo.png' %}" alt="Лого"></a><span class="logo">It-BOT</span></h5>

            <div>

            <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-dark"></span>
             </button>


            </div>
        </div>
      </div>
